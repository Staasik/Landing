<div class="modal" id="phoneModal">
    <div class="modal__content">
        <div class="modal__head">
            <a id="logo" href="#" class="header__logo">
                <img width="180px" height="20px" src="./img/content/logo/logo_chery_1.webp" alt="logo">
            </a>
            <svg width="20" height="20" id="modal_close">
                <use xlink:href="./img/sprites/sprite.svg#close-circle"></use>
            </svg>
        </div>
        <div class="modal__description">
            <p class="modal__description-text-bold">Получите предложение!</p>
            <p class="modal__description-text">Оставьте свой номер, и мы перезвоним вам</p>
        </div>
        <form action="" method="get" class="modal__buttons">
            <input class="modal__input" type="text" placeholder="НОМЕР ТЕЛЕФОНА" name="phone" required>
            <button class="modal__buttons-item-red">Заказать звонок</button>
            <p class="modal__mini-text">Нажимая кнопку, Вы соглашаетесь с Политикой в отношении обработки персональных
                данных</p>
        </form>
    </div>
</div>
